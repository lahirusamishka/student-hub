<div class="container-fluid  ">


  <div class="container-fluid text-center">
    <div class="row content">


      <div class="col-sm-2 sidenav">

        <img src="../../../assets/img/profile/empty-profile-picture-circle-4.jpg" alt="..." class="img-thumbnail">


        <div class="card-body">


        </div>





      </div>
      <div class="col-sm-8 text-left">


        <form class="search-container">
          <input [(ngModel)]="studentName" name="searchStudentName" type="text" id="search-bar" placeholder="Search Children Name">
          <a (click)="seacherStduent()"   ><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
        </form>


        <table id="tblStudent" class="table table-hover table-sm">
          <thead>
          <tr>

            <th scope="col"> Date</th>
            <th scope="col"> Discription</th>
            <th scope="col">Marks</th>


          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let records of allrecords | paginate: { itemsPerPage: 10, currentPage: p } "
              class="table-light  "  (click)="selectRecord(records)" [class.selected]="records==selectedStudenRecord" >

            <td>{{records.date}}</td>
            <td>{{records.teatName}}</td>
            <td>{{records.marks}}</td>

          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </td>
          </tr>
          </tfoot>
        </table>


        <router-outlet></router-outlet>
      </div>


      <div class="col-sm-2 sidenav">
        <div class="well">
          <!-- <div class="card bg-light mb-3" style="max-width: 18rem;">
             <div class="card-header">Header</div>

                 content.</p>
             </div>-->
        </div>
        <div class="well">
          <!--  <p>ADS</p>-->
        </div>
      </div>
    </div>
