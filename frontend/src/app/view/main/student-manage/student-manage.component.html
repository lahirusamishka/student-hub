<div class=" card-body shadow p-3 mb-5 bg-light rounded " xmlns="http://www.w3.org/1999/html">


<div class="card-body ">
  <div class="form">
    <form>
      <span class="badge badge-info">Info</span>
      <h4 class="font-weight-bold">Student Manage</h4>

      <div class="form-row">
        <div class="col">

          <div class="form-group">
            <div class="input-group mb-3">

              <input type="text" class="form-control form-control-sm" placeholder="Search Student Name">
              <div class="input-group-append">
                <span class="input-group-text form-control-sm fa fa-search"></span>
              </div>
            </div>
          </div>
        </div>


        <div class="form-group">

        </div>


      </div>
    </form>

    <div>

    </div>

    <br>
    <div class="form-group row ">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><strong>Student Name</strong></label>
      <div class="col">

        <input type="text" class="form-control form-control-sm" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control form-control-sm" placeholder="Last name">
      </div>
    </div>


    <div class="form-group row">

      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><strong>Email</strong></label>
      <div class="col">
        <input type="email" class="form-control form-control-sm" placeholder="Last name">
      </div>
    </div>


    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><strong>Address</strong></label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-sm" id="sdfsd" placeholder="Enter Address">
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><strong>Contact</strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Enter Contact Number">
      </div>
    </div>


  </div>



  <!--
  -->
  <div class="form">
    <form>
      <span class="badge badge-info">Info</span>
      <h4 class="font-weight-bold">Team Manage</h4>

      <div class="form-row">
        <div class="col">

          <div class="form-group">
            <div class="input-group mb-3">

              <input type="text" class="form-control form-control-sm" placeholder="Team ID">
              <div class="input-group-append">
                <span class="input-group-text form-control-sm fa fa-search"></span>
              </div>
            </div>
          </div>
        </div>


        <div class="form-group">

        </div>


      </div>
    </form>

    <div>

    </div>

    <br>

    <div class="form-group row ">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><strong>Team No.</strong></label>
      <div class="col">

        <input type="text" class="form-control form-control-sm" placeholder="First name">
      </div>

    </div>
    <div class="form-group row ">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><strong>Subject</strong></label>
      <div class="col">

        <input type="text" class="form-control form-control-sm" placeholder="First name">
      </div>

    </div>


    <div class="form-group row">

      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><strong>Discription</strong></label>
      <div class="col">
        <input type="email" class="form-control form-control-sm" placeholder="Last name">
      </div>
    </div>


    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><strong>visibility</strong></label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-sm" id="sdfsd" placeholder="Enter Address">
      </div>
    </div>

    <button type="button" [disabled]="true" class="btn btn-success btn-sm float-right">Save Student</button>

    <button type="button" [disabled]="false" (click)="getTeam()" class="btn btn-success btn-sm float-right">Save Student</button>

  </div>
</div>
</div>
